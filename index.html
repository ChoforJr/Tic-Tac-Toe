<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="workSpace">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <div>
                <h3 id="player1DisplayScore">Player 1 Score: </h3><span id="player1ScoreOutput">0</span>
                <button id="restartBtn">Restart</button>
                <h3 id="player2DisplayScore">Player 2 Score: </h3><span id="player2ScoreOutput">0</span>
            </div>
        </div>
        <div class="player player1">
            <h2 id="player1DisplayName">Player 1</h2>
            <form class="playerForm">
                <li>
                    <input type="text" name="player1Name" id="player1Name" placeholder="Input your name" required>
                </li>
                <li>
                    <button class="player1Btn">Add name</button>
                </li>
            </form>
            <p>Hold 'Ctrl' then left-click to select a box on the board</p>
        </div>
        <div class="player player2">
            <h2 id="player2DisplayName">Player 2</h2>
            <form class="playerForm">
                <li>
                    <input type="text" name="player2Name" id="player2Name" placeholder="Input your name" required>
                </li>
                <li>
                    <button class="player2Btn">Add name</button>
                </li>
            </form>
            <p>Hold 'Shift' then left-click to select a box on the board</p>
        </div>
        <div class="boardWorkSpace">
            <h2>Game board</h2>
            <div class="boardOfBtn">
                <button class="boardBtn" id="A"></button>
                <button class="boardBtn" id="B"></button>
                <button class="boardBtn" id="C"></button>
                <button class="boardBtn" id="D"></button>
                <button class="boardBtn" id="E"></button>
                <button class="boardBtn" id="F"></button>
                <button class="boardBtn" id="G"></button>
                <button class="boardBtn" id="H"></button>
                <button class="boardBtn" id="I"></button>
            </div>
        </div>
        <div class="result">
            <h2>Result:</h2>
            <p id="resultDisplay">Come on start the game</p>
        </div>
    </div>
</body>
</html>
